<!DOCTYPE html>
<html class="naraberu">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>naraberu</title>
    <link href="./index.scss" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
  </head>
  <body>
    <article class="js-dropzone">
      <header>
        <h1>naraberu</h1>
        <p>Drag and drop multiple images to combine them into a single image.</p>
      </header>
      <form>
        <label>
          <span>Margin</span>
          <input class="js-margin" type="number" min="0" max="999" placeholder="16" step="1">
          <span>px</span>
        </label>
        <label>
          <span>Scale</span>
          <input class="js-scale" type="number" min="0.01" max="9.99" placeholder="0.5" step="0.1">
        </label>
      </form>
      <aside class="js-output"></aside>
      <footer>
        <small>&copy; 2019 <a href="https://twitter.com/mimonelu" target="_blank">mimonelu</a></small>
      </footer>
    </article>
    <script src="./index.js"></script>
  </body>
</html>
